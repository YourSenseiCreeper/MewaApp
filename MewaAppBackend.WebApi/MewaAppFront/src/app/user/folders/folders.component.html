<header>
    <span class="title">Foldery</span>
    <button 
        class="button" 
        mat-stroked-button 
        color="primary"
        (click)="addGroup()">
        <mat-icon>create_new_folder</mat-icon>
        Dodaj folder
    </button>
</header>

<app-single-folder-card 
    *ngFor="let group of groups" [group]="group" [url]="'/user/folder/' + group.id">
</app-single-folder-card>
