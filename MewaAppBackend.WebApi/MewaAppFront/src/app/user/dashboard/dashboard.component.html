<header>
    <span class="title">Linki</span>
	<div class="button-group">
		<mat-slide-toggle
      color="primary"
      (change)="toggleChange()">
      Widok uproszczony
    </mat-slide-toggle>
    <button
    class="button"
    mat-stroked-button
    color="primary"
    (click)="addLink()">
    <mat-icon>
      add
    </mat-icon>
    Dodaj link
  </button>
  <button
    class="button" 
    mat-stroked-button 
    color="primary"
    (click)="addGroup()">
    <mat-icon>create_new_folder</mat-icon>
    Dodaj folder
</button>
  </div>
</header>
<div *ngIf="simpleLinks === true">
  <app-inline-link-card
    *ngFor="let link of data?.elements"
    [link]="link"
    class="link-card">
  </app-inline-link-card>
</div>
<div *ngIf="simpleLinks === false">
  <div class="link-card-container">
    <div *ngFor="let folder of folders">
      <app-folder-card
        [group]="folder">
      </app-folder-card>
    </div>
  </div>
  <hr>
  <div class="link-card-container">
    <div *ngFor="let link of links">
        <app-link-card
        [link]="link"
        class="single-link-card">
        </app-link-card>
    </div>
  </div>
</div>
