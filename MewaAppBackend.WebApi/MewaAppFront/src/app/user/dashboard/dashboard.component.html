<div class="user">
    <h2>Komponent użytkownika {{userName}}</h2>
    <h3 *ngIf="folder">Ścieżka: {{folder}}</h3>
    <button (click)="onClickAcction()">Przykładowy error</button>
    <button (click)="onClickAcction1()">Przykładowy info</button>
    <button (click)="onClickAcction2()">Przykładowy success</button>
    <div class="link" *ngFor="let link of links" (click)="redirect(link.url)">
        {{link.name}}
    </div>
</div>
