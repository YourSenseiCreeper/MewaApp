<header>
  <div class="breadcrumb">
    <div class="icon-box">
      <mat-icon class="icon">
        folder
      </mat-icon>
    </div>
    <ol class="breadcrumb-list">
      <li class="breadcrumb-item">
        <a href="#">
          Folder 2
        </a>
      </li>
      <li class="breadcrumb-item">
        Folder 1
      </li>
    </ol>
  </div>
  <div class="button-group">
    <mat-slide-toggle
      color="primary"
      (change)="toggleChange()">
      Widok uproszczony
    </mat-slide-toggle>
    <button
      class="button"
      mat-stroked-button
      color="primary"
      (click)="addLink()">
      <mat-icon>note_add</mat-icon>
      Dodaj link
    </button>
  </div>
</header>
<div class="link-card-container">
  <div *ngIf="simpleLinks === true">
    <app-inline-link-card
      *ngFor="let link of links"
      [link]="link"
      class="link-card">
    </app-inline-link-card>
  </div>
  <div *ngIf="simpleLinks === false">
    <div class="link-card-grid">
      <app-single-link-card
        *ngFor="let link of links"
        [link]="link"
        class="single-link-card">
      </app-single-link-card>
    </div>
  </div>
</div>
