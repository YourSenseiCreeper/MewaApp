<h1 mat-dialog-title>{{ data.title ? data.title : title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text ? data.text : text }}</p>
</div>
<div mat-dialog-actions>
  <button 
    mat-button 
    color="primary" 
    type="button"
    *ngIf="isCancelVisible"
    (click)="closeOrCancel()">
    Anuluj
  </button>
  <button
    mat-flat-button
    color="primary"
    type="button" 
    (click)="accept()">
    Tak
  </button>
</div>
