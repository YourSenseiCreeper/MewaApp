<form class="company-email-form">
  <mat-form-field appearance="outline">
    <mat-label>
      Enter your company email here!
    </mat-label>
    <input
      type="email"
      matInput [formControl]="emailFormControl"
      placeholder="name@company.com">
    <mat-error
      *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error
      *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    type="submit">
    Get started
  </button>
</form>
