<div class="login-area">
    <mat-card class="login-card">
        <mat-card-header>Logowanie</mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="login-form">
                <mat-form-field appearance="standard">
                    <span matPrefix>Ikonka</span>
                    <mat-label>Login</mat-label>
                    <input matInput type="text" formControlName="login">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </form>
            <button mat-raised-button color="primary">Zaloguj się</button>
            <div>
                Nie masz konta? <a routerLink="./register">Zarejestruj się!</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
